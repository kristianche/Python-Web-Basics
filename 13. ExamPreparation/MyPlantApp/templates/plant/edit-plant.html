{% extends 'base.html' %}

{% block content %}

    <!-- edit plant form -->
    <section id="create-page" class="auth">
        <form id="create" action="{% url 'plant-edit' plant_id=plant.id%}" method="post">
            <div class="container">
                <h1>Edit Plant</h1>
                {% csrf_token %}
                {{ form }}
                <input class="btn submit" type="submit" value="Edit Plant">
            </div>
        </form>
    </section>
{% endblock %}
