{% extends 'base.html' %}

{% block content %}
    <section id="delete-page" class="auth">
        <form id="delete" method="post" action="{% url 'car-delete' car_id=car.id %}">
            <div class="container">

                <h1>Delete Car</h1>
                {% csrf_token %}}
                {{ form }}

                <input class="btn submit" type="submit" value="Delete Car">

            </div>
        </form>
    </section>
{% endblock %}
