{% extends 'base.html' %}

{% block content %}
    <section id="create-page" class="auth">
        <form id="create" action="{% url 'car-edit' car_id=car.id %}" method="post">
            <div class="container">

                <h1>Edit Car</h1>
                {% csrf_token %}
                {{ form }}

                <input class="btn submit" type="submit" value="Edit Car">
            </div>
        </form>
    </section>
{% endblock %}
